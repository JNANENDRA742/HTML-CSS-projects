<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="calc-container">
            <div class="result-container"></div>
            <div class="btn-container">
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn delete"><i class="fa-solid fa-delete-left"></i></button>
                <!-- âŒ« -->
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn add operator">+</button>
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn sub operator">-</button>
                <button class="btn decimal">.</button>
                <button class="btn num">0</button>
                <button class="btn mul operator">x</button>
                <button class="btn clear">C</button>
                <button class="btn calculate">=</button>
                <button class="btn div operator">/</button>

            </div>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
